<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --bg: #1a1a2e; --bg-card: #16213e; --bg-input: #0f0f1a;
      --border: rgba(255,255,255,0.1); --text: #eaeaea; --text-dim: #888;
      --accent: #7c3aed; --accent-light: #a78bfa;
      --green: #10b981; --red: #ef4444;
    }
    body { width: 380px; min-height: 420px; font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); font-size: 13px; }
    .header { display: flex; align-items: center; gap: 10px; padding: 14px 16px; background: var(--bg-card); border-bottom: 1px solid var(--border); }
    .logo { width: 28px; height: 28px; background: linear-gradient(135deg, var(--accent), var(--accent-light)); border-radius: 6px; display: flex; align-items: center; justify-content: center; font-size: 14px; }
    .title { font-weight: 600; font-size: 15px; }
    .tab-count { margin-left: auto; background: var(--accent); padding: 3px 10px; border-radius: 12px; font-size: 12px; }
    .tabs-nav { display: flex; background: var(--bg-card); border-bottom: 1px solid var(--border); }
    .nav-btn { flex: 1; padding: 10px; background: none; border: none; color: var(--text-dim); font-size: 12px; cursor: pointer; border-bottom: 2px solid transparent; }
    .nav-btn:hover { color: var(--text); }
    .nav-btn.active { color: var(--accent-light); border-bottom-color: var(--accent); }
    .content { padding: 16px; }
    .section { display: none; }
    .section.active { display: block; }
    .qr-container { display: flex; flex-direction: column; align-items: center; gap: 12px; }
    .qr-wrapper { background: white; padding: 12px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.3); }
    #qrcode { width: 200px; height: 200px; display: flex; align-items: center; justify-content: center; }
    #qrcode canvas { max-width: 100%; max-height: 100%; }
    .qr-stats { display: flex; gap: 24px; justify-content: center; margin: 8px 0; }
    .stat { text-align: center; }
    .stat-value { font-size: 20px; font-weight: 700; color: var(--accent-light); }
    .stat-label { font-size: 10px; color: var(--text-dim); text-transform: uppercase; }
    .qr-info { text-align: center; color: var(--text-dim); font-size: 11px; }
    .actions { display: flex; gap: 8px; width: 100%; margin-top: 8px; }
    .btn { flex: 1; padding: 10px 12px; border: none; border-radius: 6px; font-size: 12px; font-weight: 500; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 6px; }
    .btn-primary { background: var(--accent); color: white; }
    .btn-primary:hover { background: var(--accent-light); }
    .btn-secondary { background: var(--bg-card); color: var(--text); border: 1px solid var(--border); }
    .btn-secondary:hover { background: var(--bg-input); }
    .option-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: 8px; padding: 14px; margin-bottom: 12px; }
    .option-title { font-weight: 600; margin-bottom: 8px; }
    .option-desc { font-size: 11px; color: var(--text-dim); margin-bottom: 10px; }
    textarea { width: 100%; height: 80px; padding: 10px; background: var(--bg-input); border: 1px solid var(--border); border-radius: 6px; color: var(--text); font-size: 11px; font-family: monospace; resize: vertical; }
    textarea:focus { outline: none; border-color: var(--accent); }
    .tab-list { max-height: 280px; overflow-y: auto; border: 1px solid var(--border); border-radius: 8px; background: var(--bg-card); }
    .tab-item { display: flex; align-items: center; gap: 8px; padding: 8px 10px; border-bottom: 1px solid var(--border); cursor: pointer; }
    .tab-item:last-child { border-bottom: none; }
    .tab-item:hover { background: var(--bg-input); }
    .tab-item input { accent-color: var(--accent); }
    .tab-favicon { width: 16px; height: 16px; border-radius: 2px; background: var(--bg-input); }
    .tab-title { flex: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-size: 12px; }
    .tab-domain { font-size: 10px; color: var(--text-dim); }
    .history-item { background: var(--bg-card); border: 1px solid var(--border); border-radius: 8px; padding: 12px; margin-bottom: 8px; cursor: pointer; }
    .history-item:hover { border-color: var(--accent); }
    .history-meta { display: flex; justify-content: space-between; margin-bottom: 6px; }
    .history-date { font-size: 11px; color: var(--text-dim); }
    .history-count { background: var(--bg-input); padding: 2px 8px; border-radius: 10px; font-size: 10px; }
    .history-preview { font-size: 11px; color: var(--text-dim); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .empty-state { text-align: center; padding: 30px; color: var(--text-dim); }
    .empty-icon { font-size: 32px; margin-bottom: 10px; opacity: 0.5; }
    .toast { position: fixed; bottom: 16px; left: 16px; right: 16px; background: var(--green); color: white; padding: 12px 16px; border-radius: 8px; font-size: 12px; font-weight: 500; text-align: center; transform: translateY(100px); opacity: 0; transition: all 0.3s; z-index: 100; }
    .toast.show { transform: translateY(0); opacity: 1; }
    .toast.error { background: var(--red); }
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">âŠž</div>
    <span class="title">Tab State QR</span>
    <span class="tab-count" id="tabCount">0 tabs</span>
  </div>
  
  <nav class="tabs-nav">
    <button class="nav-btn active" data-section="generate">Generate</button>
    <button class="nav-btn" data-section="restore">Restore</button>
    <button class="nav-btn" data-section="tabs">Tabs</button>
    <button class="nav-btn" data-section="history">History</button>
  </nav>
  
  <div class="content">
    <div class="section active" id="generate">
      <div class="qr-container">
        <div class="qr-wrapper"><div id="qrcode"></div></div>
        <div class="qr-stats">
          <div class="stat"><div class="stat-value" id="statTabs">0</div><div class="stat-label">Tabs</div></div>
          <div class="stat"><div class="stat-value" id="statSize">0</div><div class="stat-label">Bytes</div></div>
        </div>
        <div class="qr-info">Scan to restore tabs on any device</div>
        <div class="actions">
          <button class="btn btn-secondary" id="copyBtn">ðŸ“‹ Copy</button>
          <button class="btn btn-primary" id="refreshBtn">ðŸ”„ Refresh</button>
        </div>
        <div class="actions">
          <button class="btn btn-secondary" id="downloadBtn">ðŸ’¾ Save PNG</button>
          <button class="btn btn-secondary" id="saveHistoryBtn">ðŸ“š History</button>
        </div>
      </div>
    </div>
    
    <div class="section" id="restore">
      <div class="option-card">
        <div class="option-title">ðŸ“‹ Paste Tab State</div>
        <div class="option-desc">Paste the copied state or tabstate:// URL</div>
        <textarea id="pasteInput" placeholder="Paste tab state here..."></textarea>
        <button class="btn btn-primary" id="restoreFromPaste" style="margin-top: 10px; width: 100%;">Open Tabs</button>
      </div>
    </div>
    
    <div class="section" id="tabs">
      <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
        <span style="font-weight: 600;">Select Tabs</span>
        <button class="btn btn-secondary" id="selectAllBtn" style="padding: 4px 8px; font-size: 11px;">Select All</button>
      </div>
      <div class="tab-list" id="tabList"></div>
      <button class="btn btn-primary" id="generateSelected" style="width: 100%; margin-top: 12px;">Generate QR</button>
    </div>
    
    <div class="section" id="history">
      <div id="historyList"><div class="empty-state"><div class="empty-icon">ðŸ“š</div><div>No saved states</div></div></div>
    </div>
  </div>
  
  <div class="toast" id="toast"></div>

  <script src="popup.js"></script>
</body>
</html>
